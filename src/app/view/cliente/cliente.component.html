<form>
  <h2>Cliente</h2>
  <p>
    <label for="nome">Nome:</label>
    <input name="nome" type="text" [(ngModel)]="cliente.nome">
  </p>
  <h3>Endereco</h3>
  <app-endereco [endereco]="cliente.endereco" (salvar)="savarEndereco($event)"></app-endereco>
  <p>Atualizado em: {{dataAtualizacao | date:'long':'pt-br'}} </p>
  <h3>Meios De Pagamento</h3>
  <table border="1">
    <tr *ngFor="let item of cliente.meiosDePagamento;">
      <app-meio-de-pagamento [meioPagamento]="item"> </app-meio-de-pagamento>
    </tr>
  </table>
</form>
